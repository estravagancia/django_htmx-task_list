{% comment %}
 <div id="tot">
    <div
        id="tasks"
        hx-confirm="Are you sure you want to delete this task?"
        hx-target="#tot"
        hx-swap="outerHTML"
    >
        {% for task in tasks %}
        <div class="d-flex justify-content-between">
            {{ forloop.counter }}) {{ task.description }}
            <button
                hx-delete="{% url 'delete_task' task.id %}"
                class="btn btn-danger btn-sm d-flex justify-content-end"
            >
                Delete?
            </button>
        </div>
        {% endfor %}
    </div>
    <hr />
    <div>
        <input
            type="text"
            name="tarea"
            placeholder="add a new task and press TAB/ENTER"
            size="75"
            hx-post="{% url 'add_task' %}"
            hx-trigger="change"
            hx-swap="outerHTML"
            hx-target="#tot"
        />
    </div>
</div>
{% endcomment %}

<div id="tot">
    <div
        id="tasks"
        hx-confirm="Are you sure you want to delete this task?"
        hx-target="#tot"
        hx-swap="outerHTML"
    >
        {% for task in tasks %}
        <div class="d-flex justify-content-between">
            <div>{{ forloop.counter }}) {{ task.description }}</div><div>{{task.created_at}}</div>
            <button
                hx-delete="{% url 'delete_task' task.id %}"
                class="btn btn-danger btn-sm d-flex justify-content-end"
            >
                Delete?
            </button>
        </div>
        {% endfor %}
    </div>
    <hr />
    <form hx-post="{% url 'add_task' %}" hx-target="#tot">
        <input
        type="text"
        name="tarea"
        placeholder="Add a new task"
        size="75"
        />
        <button>Add task</button>
    </form>

</div>
