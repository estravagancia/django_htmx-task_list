<div id="tot">
	<div id="tasks"
	hx-confirm="Are you sure you want to delete this task?"
	hx-target="#tot"
	hx-swap="outerHTML">
	{% for task in tasks %}
		<div class="d-flex justify-content-between">{{ forloop.counter }}) {{ task.description }}
		<button hx-delete="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm d-flex justify-content-end">Delete?</button>
		</div>
	{% endfor %}
	</div>
<hr>
	<div id="adding">
		<input type="text" name="tarea" placeholder="add a new task and press TAB/ENTER" size="75"
		hx-post="{% url 'add_task' %}" 
		hx-trigger="change"
		hx-swap="outerHTML"
		hx-target="#tot"
		>
	</div>

</div>
